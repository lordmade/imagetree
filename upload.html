<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaxo - Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body class="bg-black text-white min-h-screen font-sans flex flex-col items-center justify-center">
  <div class="w-full max-w-md p-6">
    <h1 class="text-3xl font-extrabold text-center mb-6">Upload to Chaxo</h1>
    <button id="upload_widget" class="w-full bg-pink-500 text-white py-3 rounded-full font-bold text-lg hover:bg-pink-600 flex items-center justify-center gap-2">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
      </svg>
      Upload Image
    </button>
    <p id="upload-msg" class="text-sm text-center mt-4 text-pink-500"></p>
    <a href="index.html" class="text-center mt-4 block text-pink-500 hover:underline">Back to Home</a>
  </div>

  <!-- Firebase and Cloudinary Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();
    const msgBox = document.getElementById("upload-msg");

    // Check auth state
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "index.html"; // Redirect to auth page if not logged in
      }
    });

    // Cloudinary Upload Widget
    const uploadWidget = cloudinary.createUploadWidget(
      {
        cloudName: "dqkujefxj", // Replace with your Cloudinary cloud name
        uploadPreset: "banter_box", // Replace with your unsigned upload preset
        sources: ["local", "url", "camera"],
        multiple: false,
        resourceType: "image",
        clientAllowedFormats: ["jpg", "png", "jpeg"],
        maxFileSize: 5000000 // 5MB max file size
      },
      (error, result) => {
        if (!error && result && result.event === "success") {
          const imageUrl = result.info.secure_url;
          // Store URL in Firebase
          const imagesRef = ref(db, "images/");
          push(imagesRef, {
            url: imageUrl,
            userId: auth.currentUser.uid,
            timestamp: Date.now()
          })
            .then(() => {
              msgBox.textContent = "Image uploaded successfully!";
              setTimeout(() => {
                location.href = "index.html";
              }, 2000);
            })
            .catch((err) => {
              msgBox.textContent = "Error storing image: " + err.message;
            });
        } else if (error) {
          msgBox.textContent = "Upload error: " + error.message;
        }
      }
    );

    document.getElementById("upload_widget").addEventListener("click", () => {
      uploadWidget.open();
    });
  </script>
</body>
</html>
