<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImageFeed - TikTok Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background: #000;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .upload-section {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .upload-section input, .upload-section textarea, .upload-section button {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
    }
    .upload-section button {
      background: #0d6efd;
      color: white;
      cursor: pointer;
    }
    .feed {
      margin-top: 180px;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: calc(100vh - 180px);
    }
    .post {
      scroll-snap-align: start;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    .post img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      bottom: 40px;
      left: 20px;
      right: 80px;
      color: white;
      z-index: 10;
    }
    .actions {
      position: absolute;
      right: 20px;
      bottom: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }
    .actions button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="upload-section">
    <input type="file" id="imageInput" accept="image/*" />
    <textarea id="description" placeholder="Write a description..."></textarea>
    <button onclick="uploadImage()">Upload Image</button>
  </div>

  <div id="feed" class="feed"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js"></script>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ‚úÖ Cloudinary Config
    const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/image/upload';
    const CLOUDINARY_UPLOAD_PRESET = 'banter_box';

    function uploadImage() {
      const input = document.getElementById('imageInput');
      const desc = document.getElementById('description').value.trim();
      const file = input.files[0];

      if (!file) {
        alert('Please select an image.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

      fetch(CLOUDINARY_URL, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const imageUrl = data.secure_url;
        savePostToFirebase(imageUrl, desc);
      })
      .catch(err => {
        console.error('Cloudinary upload failed:', err);
        alert('Image upload failed');
      });

      input.value = '';
      document.getElementById('description').value = '';
    }

    function savePostToFirebase(imageUrl, description) {
      const postRef = db.ref('posts').push();
      postRef.set({
        imageUrl,
        description,
        timestamp: Date.now()
      });
    }

    function fetchPosts() {
      const feed = document.getElementById('feed');
      db.ref('posts').on('value', snapshot => {
        feed.innerHTML = '';
        const data = snapshot.val();
        if (data) {
          const posts = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
          posts.forEach(post => {
            const postEl = document.createElement('div');
            postEl.className = 'post';

            const img = document.createElement('img');
            img.src = post.imageUrl;

            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.innerHTML = `<p>${post.description}</p>`;

            const actions = document.createElement('div');
            actions.className = 'actions';
            actions.innerHTML = `
              <button title="Like">‚ù§Ô∏è</button>
              <button title="Share">üîó</button>
              <button title="More">‚ãÆ</button>
            `;

            postEl.appendChild(img);
            postEl.appendChild(overlay);
            postEl.appendChild(actions);
            feed.appendChild(postEl);
          });
        }
      });
    }

    window.onload = fetchPosts;
  </script>
</body>
</html>
