<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Broadcasting Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        .radio-dashboard {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1e3c72;
        }
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
        }
        #startBtn {
            background-color: #28a745;
            color: white;
        }
        #stopBtn {
            background-color: #dc3545;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            opacity: 0.9;
            transform: scale(1.05);
        }
        #status {
            font-size: 14px;
            margin: 10px 0;
            color: #555;
        }
        .metadata {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .metadata input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .volume-control input[type="range"] {
            width: 100%;
        }
        #visualizer {
            width: 100%;
            height: 60px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-top: 15px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            margin-left: 10px;
        }
        .status-indicator.live {
            background-color: #28a745;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
    </style>
</head>
<body>
    <div class="radio-dashboard">
        <h1>Radio Broadcasting Dashboard</h1>
        <div class="control-panel">
            <div>
                <button id="startBtn">Start Broadcast</button>
                <button id="stopBtn" disabled>Stop Broadcast</button>
            </div>
            <p id="status">Status: Not broadcasting <span class="status-indicator"></span></p>
            <div class="metadata">
                <input type="text" id="stationName" placeholder="Station Name" maxlength="50">
                <input type="text" id="description" placeholder="Broadcast Description" maxlength="100">
            </div>
            <div class="volume-control">
                <label for="volume">Mic Volume:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
            <canvas id="visualizer"></canvas>
        </div>
    </div>

    <script>
        // DOM elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const statusIndicator = document.querySelector('.status-indicator');
        const stationName = document.getElementById('stationName');
        const description = document.getElementById('description');
        const volume = document.getElementById('volume');
        const visualizer = document.getElementById('visualizer');

        let stream = null;
        let peerConnection = null;
        let audioContext = null;
        let analyser = null;
        let gainNode = null;

        // WebRTC configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        // Audio visualizer setup
        function setupVisualizer() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            const source = audioContext.createMediaStreamSource(stream);
            gainNode = audioContext.createGain();
            source.connect(gainNode);
            gainNode.connect(analyser);
            gainNode.gain.value = volume.value;

            const canvasCtx = visualizer.getContext('2d');
            visualizer.width = visualizer.offsetWidth;
            visualizer.height = visualizer.offsetHeight;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                canvasCtx.fillStyle = '#f0f0f0';
                canvasCtx.fillRect(0, 0, visualizer.width, visualizer.height);
                const barWidth = (visualizer.width / bufferLength) * 2.5;
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * visualizer.height;
                    canvasCtx.fillStyle = `rgb(${barHeight + 100}, 50, 150)`;
                    canvasCtx.fillRect(x, visualizer.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
            draw();
        }

        // Volume control
        volume.addEventListener('input', () => {
            if (gainNode) {
                gainNode.gain.value = volume.value;
            }
        });

        // Start broadcasting
        async function startBroadcast() {
            try {
                // Request microphone access
                stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                status.textContent = 'Status: Broadcasting';
                statusIndicator.classList.add('live');

                // Setup WebRTC
                peerConnection = new RTCPeerConnection(rtcConfig);
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        console.log('ICE candidate:', event.candidate);
                        // Send to signaling server in a real app
                    }
                };

                // Setup audio visualizer
                setupVisualizer();

                // Update UI
                startBtn.disabled = true;
                stopBtn.disabled = false;
                stationName.disabled = true;
                description.disabled = true;

                // Log metadata
                console.log('Station:', stationName.value || 'Unnamed');
                console.log('Description:', description.value || 'No description');
            } catch (error) {
                console.error('Error starting broadcast:', error);
                status.textContent = `Status: Error - ${error.message}`;
                statusIndicator.classList.remove('live');
            }
        }

        // Stop broadcasting
        function stopBroadcast() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            status.textContent = 'Status: Not broadcasting';
            statusIndicator.classList.remove('live');
            startBtn.disabled = false;
            stopBtn.disabled = true;
            stationName.disabled = false;
            description.disabled = false;
            visualizer.getContext('2d').clearRect(0, 0, visualizer.width, visualizer.height);
        }

        // Event listeners
        startBtn.addEventListener('click', startBroadcast);
        stopBtn.addEventListener('click', stopBroadcast);

        // Log WebRTC support
        console.log('WebRTC supported:', !!window.RTCPeerConnection);
    </script>
</body>
</html>
